<p>donaciones works!</p>
<div class="content">
    <!-- LISTADO DONACION -->
    <div class="row justify-content-md-center">
        <ul class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor="let do of donaciones; let id=index" >
            <div>
                <span>Razon Social: {{do.razonSocial}}</span><br>
                <span>CUIL: {{do.cuil}}</span><br>
                <span>Direccion: {{do.direccion}}</span>
            </div> 
            <div class="pull-right">
                <button class="btn btn-primary btn-xs fa fa-pencil" [routerLink]="[id]"></button>
                <button class="btn btn-danger btn-xs fa fa-trash-o" (click)="onRemove(do)"></button>
            </div>
        </li>
        </ul>
    </div>
    <!-- NUEVA DONACION -->
    <div class="row justify-content-md-center">
        <nav>
            <a routerLink="new-donacion" class="pull-right">New Donacion</a>
        </nav>
    </div>
</div>
<router-outlet></router-outlet>
