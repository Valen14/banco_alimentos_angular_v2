<div class="content">
    <!-- LISTADO DONACIONES -->
    <div class="row justify-content-md-center">
        <ul class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor="let donacion of bultos; let idx=index" >
            <div>
                <span>Descripcion: {{donacion.descripcion}}</span><br>
                <span>fecha_disponibilidad: {{donacion.fecha_disponibilidad}}</span><br>
                <span>Direccion: {{donacion.fecha_vencimiento}}</span>
            </div> 
            <div class="pull-right">
                <button class="btn btn-primary btn-xs fa fa-pencil" [routerLink]="['/donante/edit-donacion',idx]"></button>
                <button class="btn btn-danger btn-xs fa fa-close" (click)="cancelarDonacion(donacion)"></button>
            </div>
        </li>
        </ul>
    </div>

</div>
