
<body class="text-center">
    <h4>Donar</h4>
    <form class="form-signin" (ngSubmit)="onSubmit()" [formGroup]="donacionForm">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Descripcion</label>
        <input type="descripcion" id="inputEmail" class="form-control" placeholder="Descripcion" required autofocus formControlName="descripcion">
        <input type="ancho" id="inputEmail" class="form-control" placeholder="Ancho" required autofocus formControlName="ancho">
        <input type="largo" id="inputEmail" class="form-control" placeholder="Largo" required autofocus formControlName="largo">
        <input type="fecha_disponibilidad" id="inputEmail" class="form-control" placeholder="Fecha de Disponibilidad" required autofocus formControlName="fecha_disponibilidad">
        <input type="fecha_vencimiento" id="inputEmail" class="form-control" placeholder="Fecha de Vencimiento" required autofocus formControlName="fecha_vencimiento">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Confirmar Donacion</button>
    </form>
    <a routerLink="/donante" class="btn btn-link">Cancelar</a>
</body>
