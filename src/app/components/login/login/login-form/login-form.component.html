<body class="text-center">
    <h4>Logearse como {{type}}</h4>
    <form class="form-signin" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <label for="inputEmail" class="sr-only">Direccion mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password" >
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <br>
        <span class="badge badge-pill badge-danger">{{message}}</span>
    </form>
</body>
