<p>solicitudes works!</p>


<div class="content">
    <!-- LISTADO ENVIO -->
    <div class="row justify-content-md-center">
        <ul class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor="let en of envios; let id=index" >
            <div>
                <span>Razon Social: {{en.razonSocial}}</span><br>
                <span>CUIL: {{en.cuil}}</span><br>
                <span>Direccion: {{en.direccion}}</span>
            </div> 
            <div class="pull-right">
                <button class="btn btn-primary btn-xs fa fa-eye" [routerLink]="[id]"></button>
                <button class="btn btn-danger btn-xs fa fa-ok" (click)="aceptar(en)"></button>
                <button class="btn btn-danger btn-xs fa fa-ex" (click)="rechazar(en)"></button>
            </div>
        </li>
        </ul>
    </div>
</div>
